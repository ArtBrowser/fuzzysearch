    dockerfile: fuzzysearch-refresh/Dockerfile
    password:
      from_secret: docker_password
    registry: registry.huefox.com
    repo: registry.huefox.com/fuzzysearch/refresh
    tags:
    - ${DRONE_COMMIT_BRANCH}
    username:
      from_secret: docker_username
  when:
    branch:
    - refresh
    event:
    - push
    paths:
    - fuzzysearch-refresh/**
    - Cargo.lock

